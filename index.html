<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travieso GPS — Live Map</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Settings / login overlay -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="panel">
      <h2>Sign in to Travieso GPS</h2>
      <label>API URL
        <input id="loginApiUrl" type="text" placeholder="https://travieso-gps-platform.onrender.com">
      </label>
      <label>API Key (optional for reads)
        <input id="loginApiKey" type="password" placeholder="demo_key_1">
      </label>
      <div class="row">
        <button id="loginBtn">Save & Continue</button>
      </div>
      <small class="hint">We store these in your browser only (localStorage) so the app remembers you.</small>
    </div>
  </div>

  <header>
    <h1>Travieso GPS — Live Map</h1>
    <div class="controls">
      <button id="historyBtn" class="ghost">Show History</button>
      <label class="switch">
        <input id="showLabels" type="checkbox">
        <span>Labels</span>
      </label>
      <button id="logoutBtn" class="ghost">Settings</button>
      <span class="status">Status: <b id="status">Disconnected</b></span>
    </div>
  </header>

  <main>
    <aside>
      <div class="list-header">
        <div>Devices</div>
        <div class="mini">Auto-refresh: <span id="refreshSecs">10s</span></div>
      </div>
      <ul id="deviceList"></ul>
    </aside>
    <section id="map"></section>
  </main>

  <footer><small>© Travieso GPS</small></footer>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
