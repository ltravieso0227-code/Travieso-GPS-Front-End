<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travieso GPS — Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre CSS -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <h1>Travieso GPS — Live Map</h1>
      </div>
      <div class="header-right">
        <button id="historyBtn" class="btn btn-ghost">Show History</button>

        <label class="header-toggle">
          <input type="checkbox" id="showLabels" />
          <span>Labels</span>
        </label>

        <label class="header-toggle">
          <input type="checkbox" id="satToggle" />
          <span>Satellite</span>
        </label>

        <button
          id="settingsBtn"
          class="btn btn-outline"
          onclick="document.getElementById('loginOverlay').classList.remove('hidden')"
        >
          Settings
        </button>

        <span id="status" class="status-pill">Disconnected</span>
      </div>
    </header>

    <!-- Main layout -->
    <main class="main-layout">
      <!-- Sidebar: devices -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">Devices</div>
          <div class="sidebar-subtitle">Auto-refresh: 10s</div>
        </div>
        <ul id="deviceList" class="device-list"></ul>
      </aside>

      <!-- Map panel -->
      <section class="map-panel">
        <div id="map"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <small>© Travieso GPS</small>
    </footer>
  </div>

  <!-- Settings / Login overlay -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="overlay-backdrop"></div>
    <div class="overlay-card">
      <h2>Connect to API</h2>
      <p class="overlay-desc">
        Enter your Travieso GPS API URL and optional API key. These are stored
        locally in your browser only.
      </p>

      <label class="field">
        <span>API URL</span>
        <input
          id="loginApiUrl"
          type="text"
          placeholder="https://travieso-gps-platform.onrender.com"
        />
      </label>

      <label class="field">
        <span>API Key (optional)</span>
        <input id="loginApiKey" type="text" placeholder="demo_key_1" />
      </label>

      <div class="overlay-actions">
        <button id="logoutBtn" class="btn btn-ghost">Cancel</button>
        <button id="loginBtn" class="btn btn-primary">Save &amp; Continue</button>
      </div>

      <p class="overlay-hint">
        Tip: You can reopen this dialog anytime with the <strong>Settings</strong>
        button in the top-right.
      </p>
    </div>
  </div>

  <!-- MapLibre JS -->
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
